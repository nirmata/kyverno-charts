{{- if .Values.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "reports-server.fullname" . }}-grafana-dashboard
  namespace: {{ .Values.grafana.dashboards.namespace | default .Release.Namespace }}
  labels:
    {{- include "reports-server.labels" . | nindent 4 }}
    {{- with .Values.grafana.dashboards.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.grafana.dashboards.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{- if .Values.grafana.dashboards.folder }}
  folder: {{ .Values.grafana.dashboards.folder | quote }}
  {{- end }}
  reports-server-complete-metrics.json: |-
{{ .Files.Get "dashboards/complete-metrics-dashboard.json" | indent 4 }}
{{- end }}
