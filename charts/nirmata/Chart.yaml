apiVersion: v2
type: application
name: kyverno
version: 3.4.0
appVersion: v1.14.3-n4k.nirmata.1
icon: https://github.com/kyverno/kyverno/raw/main/img/logo.png
description: Kubernetes Native Policy Management
keywords:
- kubernetes
- nirmata
- policy agent
- policy
- validating webhook
- admission controller
- mutation
- mutate
- validate
- generate
- supply chain
- security
home: https://kyverno.io/
sources:
- https://github.com/nirmata/enterprise-kyverno
maintainers:
- name: Nirmata
  url: https://kyverno.io/
kubeVersion: ">=1.25.0-0"
annotations:
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/links: |
    - name: Documentation
      url: https://kyverno.io/docs
  # valid kinds are: added, changed, deprecated, removed, fixed and security
  artifacthub.io/changes: |
    - kind: added
      description: Add Horizontal Pod Autoscaler support for admission controller
    - kind: added
      description: Add Controller Runtime Metrics feature
    - kind: added
      description: Add CRD Watcher feature for cache invalidation
    - kind: added
      description: Add profiling support for all controllers
    - kind: added
      description: Add RBAC roles aggregation support
    - kind: added
      description: Add new CRD groups (policies.kyverno.io)
    - kind: added
      description: Add enhanced DNS configuration support
    - kind: changed
      description: Update to Kyverno 1.14.3 with enterprise capabilities
dependencies:
- name: reports-server
  version: 0.1.29
  condition: crds.reportsServer.enabled
  repository: https://nirmata.github.io/reports-server
- name: grafana
  version: 3.4.3
  condition: grafana.enabled
- name: crds
  version: 3.4.3
  condition: crds.install
