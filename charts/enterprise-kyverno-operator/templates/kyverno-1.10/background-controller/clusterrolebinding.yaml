{{- if .Values.kyverno.backgroundController.enabled -}}
{{- if and (eq .Values.kyverno.backgroundController.rbac.create true) (not .Values.rbac.operatorHasAdminPerms) (contains "v1.10" .Values.kyverno.image.tag) -}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "kyverno110.background-controller.roleName" . }}
  labels:
    {{- include "kyverno110.background-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kyverno110.background-controller.roleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "kyverno110.background-controller.serviceAccountName" . }}
  namespace: {{ template "kyverno.namespace" . }}
- kind: ServiceAccount
  name: {{ template "kyverno110.admission-controller.serviceAccountName" . }}
  namespace: {{ template "kyverno.namespace" . }}
{{- end -}}
{{- end -}}
