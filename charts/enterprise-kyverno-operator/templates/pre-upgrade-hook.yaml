apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-pre-upgrade-hook
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-pre-upgrade-hook
    spec:
      serviceAccountName: nirmata
      containers:
      - name: pre-upgrade-hook
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.global.imageRepository }}/kubectl:latest"
        command: ["/bin/sh", "-c"]
        args:
        - |
          {{- if .Values.secureOperator }}
          kubectl delete validatingwebhookconfigurations --all
          kubectl delete mutatingwebhookconfigurations --all
          {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      restartPolicy: OnFailure 