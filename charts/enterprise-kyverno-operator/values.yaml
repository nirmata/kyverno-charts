# Default values for enterprise-kyverno.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

profile:

namespace:

replicaCount: 1

envVars: []

image:
  repository: ghcr.io/nirmata/enterprise-kyverno-operator
  # Defaults to chart appVersion
  tag:
  pullPolicy: IfNotPresent
  pullSecrets:
    registry: ghcr.io
    name: image-pull-secret
    create: false
    username:
    password:

rbac:
  create: true
  operatorHasAdminPerms: false
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

enableWebhook: false

# Component configurations
kyverno:
  createCR: true
  replicaCount: 1
  rbac:
    create: true
    serviceAccount:
      create: true
    clusterRole:
      # -- Extra resource permissions to add in the cluster role
      extraResources: []
  templating:
    enabled: false
    image: bitnami/kubectl:latest
  webhooksCleanup:
    enable: false
  crds:
    annotations: []
  cleanupController:
    # -- Enable cleanup controller.
    enabled: true
    rbac:
      # -- Create RBAC resources
      create: true
      serviceAccount:
        create: true
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []

  nameOverride: "kyverno"
  fullnameOverride: "kyverno"
  namespace: kyverno

  # -- Additional resources to be added to kyverno controller RBAC permissions.
  generatecontrollerExtraResources: []
  image:
    # -- Image repository
    repository: ghcr.io/nirmata/kyverno
    # -- Image tag
    tag: v1.9.2-n4k.nirmata.1

  # Additional parameters for Kyverno from Kyverno Helm Chart
  helm:
    rbac:
      serviceAccount:
        name: kyverno
    licenseManager:
      imageTag: "v0.0.2"
      productName: ""
    cleanupController:
      image:
        tag: v1.9.2-n4k.nirmata.1
    initImage:
      tag: v1.9.2-n4k.nirmata.1


policies:
  policySets:
  - bestPractices
  - podSecurity

awsAdapter:
  createCR: false
  namespace: kyverno-aws-adapter
  image:
    repository: ghcr.io/nirmata/kyverno-aws-adapter
    tag: v0.2.0
  rbac:
    create: false
    serviceAccount:
      name:
  roleArn:
  nameOverride: "kyverno-aws-adapter"
  fullnameOverride: "kyverno-aws-adapter"
  helm:
    eksCluster:
      name: eks-cluster1
      region: us-west2


# Items after this are general chart parameters. Set/Modify as per need.
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
    - CAP_NET_RAW

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
