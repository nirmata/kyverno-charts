---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: toolconfigs.serviceagents.nirmata.io
spec:
  group: serviceagents.nirmata.io
  names:
    kind: ToolConfig
    listKind: ToolConfigList
    plural: toolconfigs
    singular: toolconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ToolConfig is the Schema for the toolconfigs API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ToolConfigSpec defines the desired state of ToolConfig.
            properties:
              credentials:
                description: |-
                  Credentials defines how the agent authenticates to the provider
                  exactly one authentication method must be specified
                properties:
                  app:
                    description: |-
                      GitHub App authentication using App ID and private key
                      Required when method == "app"
                    properties:
                      appId:
                        description: AppID is the GitHub App ID
                        format: int64
                        type: integer
                      installationId:
                        description: |-
                          InstallationID is the Installation ID for the target organization/repositories
                          If not specified, the controller will auto-discover the installation
                        format: int64
                        type: integer
                      privateKeySecretRef:
                        description: PrivateKeySecretRef defines the reference to
                          a secret containing the private key
                        properties:
                          key:
                            description: Key is the key within the secret
                            type: string
                          name:
                            description: Name is the name of the secret
                            type: string
                        required:
                        - key
                        - name
                        type: object
                    required:
                    - appId
                    - privateKeySecretRef
                    type: object
                  method:
                    description: Method selects which authentication payload below
                      is used
                    enum:
                    - pat
                    - app
                    type: string
                  pat:
                    description: |-
                      PAT-based authentication using Personal Access Token
                      Required when method == "pat"
                    properties:
                      secretRef:
                        description: SecretRef points to a Secret key containing the
                          PAT string
                        properties:
                          key:
                            description: Key is the key within the secret
                            type: string
                          name:
                            description: Name is the name of the secret
                            type: string
                        required:
                        - key
                        - name
                        type: object
                    required:
                    - secretRef
                    type: object
                required:
                - method
                type: object
                x-kubernetes-validations:
                - message: exactly one authentication method must be specified based
                    on the method field
                  rule: (self.method == 'pat' && has(self.pat) && !has(self.app))
                    || (self.method == 'app' && has(self.app) && !has(self.pat))
              defaults:
                description: Defaults defines the default values for PRs/commits the
                  agent will create
                properties:
                  commitMessageTemplate:
                    description: CommitMessageTemplate is the template for commit
                      messages
                    type: string
                  prBranchPrefix:
                    description: PRBranchPrefix is the prefix for pull request branches
                    type: string
                  prTitleTemplate:
                    description: PRTitleTemplate is the template for pull request
                      titles
                    type: string
                required:
                - commitMessageTemplate
                - prBranchPrefix
                - prTitleTemplate
                type: object
              type:
                description: Type defines the tool/provider type
                enum:
                - github
                - gitlab
                type: string
            required:
            - credentials
            - defaults
            - type
            type: object
          status:
            description: ToolConfigStatus defines the observed state of ToolConfig.
