# When a reports-server chart is released, trigger the enterprise-kyverno workflow
# to vendor the new chart and open PRs on release-1.15-n4k, release-1.16-n4k, release-1.17-n4k.

name: Sync reports-server release to enterprise-kyverno

on:
  release:
    types: [published]

jobs:
  trigger-enterprise-sync:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.name, 'reports-server-')
    permissions:
      contents: read
      actions: read
    steps:
      - name: Get version from release name
        id: version
        run: |
          # Release name is e.g. reports-server-0.2.21
          name="${{ github.event.release.name }}"
          ver="${name#reports-server-}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "Triggering enterprise-kyverno sync for reports-server $ver"

      - name: Get GitHub App token for enterprise-kyverno
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.NIRMATA_INTERNAL_APP_ID }}
          private-key: ${{ secrets.NIRMATA_INTERNAL_PRIVATE_KEY }}
          owner: nirmata
          repositories: enterprise-kyverno

      - name: Trigger enterprise-kyverno sync workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: nirmata/enterprise-kyverno
          event-type: reports-server-released
          client-payload: '{"reports_server_version": "${{ steps.version.outputs.version }}"}'
