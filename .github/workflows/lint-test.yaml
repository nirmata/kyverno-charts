name: Lint and Test Charts

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - 'release-*'
  push:
    branches-ignore:
      - main
      - 'release-*'
    tags:
      - 'v*'

jobs:
  lint:
    # Prevent duplicate run when both push and PR events trigger simultaneously
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'push' && github.event.pull_request == null
    uses: ./.github/workflows/chart-lint.yml
