name: Run N4K Tests in N4K Automation Repository

# Required for createWorkflowDispatch
permissions:
  contents: read
  actions: write

on:
  release:
    types: [published]       # Trigger on published releases
  workflow_dispatch:
    inputs:
      n4k_chart_version:
        description: "N4K Chart Version Override"
        required: false

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trigger all tests
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TEST_TOKEN }}
          script: |
            const fs = require("fs");

            // Load workflow list file
            const data = JSON.parse(fs.readFileSync(".github/config/n4k-tests.json", "utf8"));

            const owner = "nirmata";
            const repo = "n4k-automation";

            // Determine chart version
            let version = null;

            // Check if manual input is provided
            if (inputs && inputs.n4k_chart_version) {
              version = inputs.n4k_chart_version;
              console.log("Using manually provided version:", version);
            } else {
              // Extract from release tag
              const tag = process.env.GITHUB_REF_NAME;   // e.g., kyverno-3.3.38 or kyverno-3.3.38-rc4
              console.log("GitHub tag detected:", tag);

              if (!tag.startsWith("kyverno-")) {
                console.log("Not a kyverno release; skipping workflow.");
                return;
              }

              version = tag.replace(/^kyverno-/, "");
              console.log("Extracted version:", version);
            }

            // Trigger all workflows
            for (const wf of data.workflows) {
              console.log("Triggering workflow:", wf);

              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: wf,
                ref: "main",
                inputs: {
                  n4k_chart_version: version
                }
              });
            }

            console.log("All workflows triggered successfully.");
