name: Run N4K Tests in N4K Automation Repository

permissions:
  contents: read
  actions: write

on:
  # Called from other workflows (e.g., release.yaml)
  workflow_call:
    inputs:
      n4k_chart_version:
        required: true
        type: string

  # Allow manual triggering with an explicit chart version override
  workflow_dispatch:
    inputs:
      n4k_chart_version:
        description: "N4K Chart Version Override"
        required: false

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trigger all tests
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TEST_TOKEN }}
          script: |
            const core = require("@actions/core");
            const fs = require("fs");

            // Load workflow list file
            const data = JSON.parse(fs.readFileSync(".github/config/n4k-tests.json", "utf8"));

            const owner = "nirmata";
            const repo = "n4k-automation";

            // Determine chart version
            let version = core.getInput("n4k_chart_version");

            if (version) {
              console.log("Using provided version:", version);
            } else {
              // Fallback: try to extract from tag if present (mainly for manual runs)
              const tag = process.env.GITHUB_REF_NAME;   // e.g., kyverno-3.3.38 or kyverno-3.3.38-rc4
              console.log("GitHub tag detected:", tag);

              if (!tag || !tag.startsWith("kyverno-")) {
                console.log("No valid kyverno-* tag and no version input; skipping workflow.");
                return;
              }

              version = tag.replace(/^kyverno-/, "");
              console.log("Extracted version from tag:", version);
            }

            // Trigger all workflows
            for (const wf of data.workflows) {
              console.log("Triggering workflow:", wf);

              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: wf,
                ref: "main",
                inputs: {
                  n4k_chart_version: version
                }
              });
            }

            console.log("All workflows triggered successfully.");
